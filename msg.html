    <title>Contact Us - BlueWave Aviation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111827; /* Background color to match website */
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .contact-container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: #111827;
        }

        h1 {
            text-align: center;
            color: #1e3a8a;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-size: 16px;
            color: #111827;
        }

        .form-group input, 
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .form-group textarea {
            height: 100px;
            resize: vertical;
        }

        .btn-submit {
            background-color: #1e3a8a;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-submit:hover {
            background-color: #374151;
        }

        /* Chatbot Custom Styling */
        df-messenger {
            --df-messenger-bot-message: #1e3a8a; /* Bubble color for bot messages */
            --df-messenger-button-titlebar-color: #1e3a8a; /* Title bar color */
            --df-messenger-chat-background-color: #111827; /* Background for the chat window */
            --df-messenger-font-color: #fff; /* Font color in the chat */
            --df-messenger-send-icon: #1e3a8a; /* Send icon color */
            --df-messenger-user-message: #374151; /* User message bubble color */
        }

        /* Positioning the chatbot to the bottom right */
        df-messenger {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body>

    <div class="contact-container">

            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>

            <button type="submit" class="btn-submit">Submit</button>
        </form>
    </div>
